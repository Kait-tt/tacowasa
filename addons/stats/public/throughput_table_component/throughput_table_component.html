      <thead>
      <tr>
        <th>ユーザ名</th>
        <th>スループット(1時間あたりにこなすタスクのコスト)</th>

        <td data-bind="text: username"></td>

      <!-- /ko -->
      </tbody>
    </table>
  </div>
</div>
