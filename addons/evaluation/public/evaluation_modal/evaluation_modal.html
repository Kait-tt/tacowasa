<div class="modal fade" id="evaluation-modal" tabindex="-1" role="dialog" aria-labelledby="evaluation-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="create-task-modal-label">プロジェクト改善支援</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#evaluation-problem" aria-controls="evaluation-problem" role="tab" data-toggle="tab">
              <i class="glyphicon glyphicon-fire"></i>
              問題
              <span class="badge" data-bind="text: $component.problemCount">0</span>
            </a>
          </li>
          <li role="presentation">
            <a href="#evaluation-solver" aria-controls="evaluation-solver" role="tab" data-toggle="tab">
              <i class="glyphicon glyphicon-tint"></i>
              解決策
              <span class="badge" data-bind="text: $component.solverCount">0</span>
            </a>
          </li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="evaluation-problem">
            <!-- ko foreach: problemComponents -->
            <div data-bind="component: componentName"></div>
            <!-- /ko -->
          </div>
          <div role="tabpanel" class="tab-pane" id="evaluation-solver">
            <!-- ko foreach: solverComponents -->
            <div data-bind="component: componentName"></div>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
