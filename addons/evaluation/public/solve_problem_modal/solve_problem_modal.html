<div class="modal fade" id="solve-problem-modal" tabindex="-1" role="dialog" aria-labelledby="solve-problem-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="create-task-modal-label">Solve Problem</h4>
      </div>
      <div class="modal-body" data-bind="if: $component.selectedProblem">
        <p><strong data-bind="text: $component.selectedProblem().title"></strong>を解決します。</p>
        <form class="form">
          <div class="solve-problem-memo-block">
            <label for="solve-problem-memo">解決メモ</label>
            <textarea class="form-control" id="solve-problem-memo" rows="5" data-bind="value: $component.memo"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-bind="click: $component.solve">解決する</button>
        <button class="btn btn-default" type="button" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>
