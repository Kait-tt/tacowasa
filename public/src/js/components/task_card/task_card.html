<div class="task-card" draggable="true" data-bind="visible: isVisible">
  <div class="task-card-right-wrapper">
    <% include _minimenu %>
    <taskcard-minimenu params="task: task"></taskcard-minimenu>
    <div class="task-weight-badge" data-bind="text: task.cost().value, css: {
            'weight-badge-low'   : cost().value === 1,
            'weight-badge-medium': cost().value === 3,
            'weight-badge-high'  : cost().value === 5 }"></div>
  </div>
  <ul class="task-card-label-block" data-bind="foreach: task.labels">
    <li class="task-card-label-inner-block">
      <div class="task-card-label" data-bind="
                style: { 'background-color': '#' + color() },
                tooltip: { title: name, placement: 'right' }"></div>
    </li>
  </ul>

  <div class="task-card-title-wrap" data-toggle="modal" data-target="#task-detail-modal" data-bind="click: onClickTaskCard">
    <!-- ko if: task.stage().canWork -->
    <span class="glyphicon glyphicon-play-circle task-working-icon" data-bind="
            click: onClickWork,
            css: {'task-working-active': task.isWorking}"></span>
    <!-- /ko -->
    <span class="card-title" data-bind="text: displayTitle, css: { 'is-working': stage().canWork }"></span>
  </div>
</div>
